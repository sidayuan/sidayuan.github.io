<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Map Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<h1>Outer game prototype</h1>
<body>
  Enemies:
  &nbsp;
  <input type="number" id="num-enemies" value="2" min="1" max="20" oninput="this.value = Math.floor(Math.max(Math.abs(this.value), 1))" style="width: 40px;">
  <button id="new-game">New game</button>
  <div id="game">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <button id="next-turn">Next turn</button>
  <script src="game.js"></script>
</body>
</html>
